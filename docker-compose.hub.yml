# Run Digital Library using pre-built images from Docker Hub (no source code needed).
# Usage: docker compose -f docker-compose.hub.yml up -d

services:
  db:
    image: mongo:7
    container_name: digital-library-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: digital-library

  backend:
    image: sadafjamal3/digital-library-backend:latest
    container_name: digital-library-backend
    restart: unless-stopped
    ports:
      - "3002:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://db:27017/digital-library
      CORS_ORIGIN: http://localhost:8080
    depends_on:
      - db
    volumes:
      - backend_uploads:/app/uploads

  frontend:
    image: sadafjamal3/digital-library-frontend:latest
    container_name: digital-library-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mongo_data:
  backend_uploads:
