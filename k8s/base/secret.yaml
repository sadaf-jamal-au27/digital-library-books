# NOTE:
# This file is an EXAMPLE ONLY and is intentionally NOT referenced by kustomize.
# We do not want Argo CD/Git to "own" runtime secrets like JWT_SECRET, because it can
# overwrite real values during sync.
#
# Create the secret out-of-band instead, e.g.:
#   kubectl create secret generic app-secrets --from-literal=JWT_SECRET="$(openssl rand -base64 32)" -n digital-library
# Or manage it via External Secrets / Sealed Secrets in production.
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: digital-library
type: Opaque
stringData:
  # Replace with a strong random value in production
  JWT_SECRET: "change-me-use-openssl-rand-base64-32"
---
# Optional: MongoDB URI when using Atlas (override in overlay).
# kubectl create secret generic mongo-uri --from-literal=MONGODB_URI='mongodb+srv://...' -n digital-library
# Then in backend deployment use valueFrom secretKeyRef for MONGODB_URI instead of value.
