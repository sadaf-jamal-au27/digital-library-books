apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digital-library
  namespace: digital-library
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: digital-library.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
